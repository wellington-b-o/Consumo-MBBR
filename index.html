<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consumo Sala de Máquinas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-container" class="card">
    <h2>Digite o PIN</h2>
    <input type="password" id="pin" placeholder="PIN" maxlength="4">
    <button onclick="validarPIN()">Entrar</button>
    <p id="erro-pin" class="erro"></p>
</div>

<div id="painel-container" class="card escondido">
    <h2>Consumo Sala de Máquinas</h2>

    <p><strong>Usuário Logado:</strong> <span id="usuarioLogado"></span></p>

    <label for="leitura">Leitura Atual (m³):</label>
    <input type="number" id="leitura" placeholder="Digite a leitura">

    <button onclick="enviarLeitura()">Enviar Leitura</button>

    <p id="mensagem" class="sucesso"></p>

    <button class="sair" onclick="logout()">Sair</button>
</div>

<script src="script.js"></script>
</body>
</html>
